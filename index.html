<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuba's Portfolio</title>


    <link rel="stylesheet" href="style.css">
    <!-- <a target="_blank" href="https://icons8.com/icon/83149/close">X</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a> -->
</head>

<body>
    <header></header>
    <main>
        <!-- start of documents and files on desktop -->
        <div class="files"></div>
        <!-- end of documents and files on desktop -->

        <!-- start of automatic popup when page load completes -->
        <!-- credit to https://github.com/jdan - 98.css  -->

        <div class="popup">
            <div class="window">
                <div class="title-bar">
                    <div class="title-bar-text">Attention</div>
                    <div class="title-bar-controls">
                        <button aria-label="Question"></button>
                        <button aria-label="Close"></button>
                    </div>
                </div>
                <div class="window-body">
                    <p>How you doin?</p>
                    <button input type="submit" class="submit">Okay</button>
                    <button input type="submit" class="submit">Not Okay</button>
                </div>
            </div>
        </div>
        <!-- end of automatic popup when page load completes -->
        <!-- * 98.css
        * Copyright (c) 2020 Jordan Scales <thatjdanisso.cool>
        * https://github.com/jdan/98.css/blob/main/LICENSE -->

        <!-- start of custom scrollbar -->
        <div class="right-scrollbar">
            <div class="scrollbar-upper-arrow"></div>
            <div class="scrollbar-thumb"></div>
            <div class="scrollbar-lower-arrow"></div>
        </div>
        <!-- end of custome scrollbar -->
    </main>
    <footer></footer>

</body>

</html>
